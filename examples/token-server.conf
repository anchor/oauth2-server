log-level = "DEBUG"
database = "dbname=DBNAME"

stats {
    host = "localhost"
    port = 8888
}

api {
    host = "*"
    port = 8080
    verify_realm = "Token Looking Glass"
}

shibboleth {
    # Ensure only trusted clients can send us authentication information.
    header_prefix = "Identity-"
    upstream = ["127.0.0.1/16", "::1/64", "192.168.0.0/24"]
    # Names of the headers containing authentication information.
    header_user_id = "Identity-OAuthUser"
    header_user_permissions = "Identity-OAuthUserScopes"
 }

ui {
    page_size = 2
    static_files = "./static/"
}

session {
    key = "client_session_key.aes"
    expiry = 7200 #2 hours
}
